<!DOCTYPE html>
<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
	<meta charset="UTF-8">
	
    <title>Mapa Saude</title>

	<link rel="stylesheet" href="css/themes/LupahTheme.min.css" />
    <link rel="stylesheet" href="css/jquery.mobile.structure-1.3.2.min.css" />
    
    <!-- insercao de script para infobubble -->
    <script type="text/javascript" src="js/infobubble.js"> </script>
    
    <!-- <script type="text/javascript" src="js/cordova.js"></script> -->
    <script type="text/javascript" src="js/jquery-1.9.1.min.js"></script>  
    <script type="text/javascript" src="js/jquery.mobile-1.3.2.min.js"></script>
    
    <!-- debug mobi id: 4b8f6096-e437-bb8d-5c4f-ef3f4415a7d6 -->
    <!-- <script src="http://debug-software.intel.com/target/target-script-min.js#4b8f6096-e437-bb8d-5c4f-ef3f4415a7d6"></script> -->

    <script type="text/javascript" src="https://maps.google.com/maps/api/js?key=AIzaSyDSd228BhVAFTTbr1cKAnAxvmlbrvKmiTY&sensor=false"></script>    
    <link rel="stylesheet" href="css/my.css" />
    <script type="text/javascript" src="js/app.js"></script>
</head>
<body>
	
	<!--
	    <div data-role="page" id="page1">
        <div data-theme="a" data-role="header" data-position="fixed" data-id="header">
            <h3>
                Mapa Saude
            </h3>
        </div>

        <div data-role="content" id="content">
            <a href="#map_page" data-role="button" data-transition="slide">Go to Map</a>
            
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed" data-position="fixed" data-id="footer">
            <h3>
                First Page
            </h3>

    <div data-role="page" id="map_page">
    	
		<div data-role="popup" id="popupMenu">
        <ul data-role="listview" data-inset="true" style="min-width:210px;">
            <li data-role="divider">Buscar</li>
			<li><a href="#" data-rel="back" data-icon="search">UBS mais próxima</a></li>
			<li><a href="#" data-rel="back" data-icon="home">UBS a partir de casa</a></li>
			<li><a href="#" data-rel="back" data-icon="grid">Buscar todos</a></li>
        </ul>
		</div>
    	
        <div data-theme="a" data-role="header" data-position="fixed" data-id="header">
        	<a href="#popupMenu" class="ui-icon-nodisc" data-theme="b" data-iconshadow="false" data-rel="popup" data-role="button" data-transition="slidedown" data-icon="bars" data-iconpos="notext">Menu</a>
        	<!-- <a data-role="button" data-icon="back" data-transition="slide" data-direction="reverse" href="#" data-rel="back">Voltar</a> -->
            <h3>LUPAH</h3>
        </div>

        <div data-role="content" id="mapcontent">
            <div id="mapcontent"><div id="map_canvas"></div></div>
            
           	<div data-role="popup" id="dialogo" data-title="Erro!" data-overlay-theme="a" data-theme="c">
					<div data-role="header" data-theme="a" >
						<h1>Erro!</h1>
					</div>
					<div data-role="content">
						<h1>Erro!</h1>
						<p id="error_message"></p>
						<a href="#" data-role="button" data-inline="true" data-rel="back" data-theme="b">Ok</a>
					</div>
			</div>
			
        </div>

        <div data-theme="a" data-role="footer" data-position="fixed" data-id="footer" class="ui-bar">
		    <a href="#popupBasic" data-rel="popup">Pesquisar</a>
 			<div data-role="popup" id="popupBasic" data-transition="slideup" class="ui-content" data-overlay-theme="a">
  				
  				<input id="searchTextInput" type="search" style="border-left-width: 20px; border-right-width: 20px" onkeyup="searchByName(searchTextInput)"> </input>
  				<div data-role="button" data-inline="true" style="{margin: 30px}"><a href="#resultSelection" data-rel="popup"> Pesquisar </a></div>
  				<div data-transition="slideup" data-role="popup" id="resultSelection" class="ui-content" data-scroll="true" onclick="resultSelection_OnClick()">
  					<ul id="resultsList" data-role="listview" data-theme="g"> </ul>	
  				</div>
			</div>
			<a href="#filterByType" data-rel="popup">Filtrar</a>
			<div data-role="popup" id="filterByType" data-transition="slideup" class="ui-content" data-overlay-theme="a" onbeforeactivate="loadList()">
			    <div data-role="fieldcontain">
			      <fieldset id="filterByTypeList" data-role="controlgroup" >
					<input type="checkbox" name="checkbox" class='UBS' name="checkbox-1a" id="checkbox-1a" onclick="boxclick(this)"/>
					<label for="checkbox-1a">UBS</label>
	
					<input type="checkbox" name="checkbox" class='H2' name="checkbox-2a" id="checkbox-2a" onclick="boxclick(this)"/>
					<label for="checkbox-2a">H2</label>
	
	 				<input type="checkbox" name="checkbox" class='Doacao de Sangue' name="checkbox-3a" id="checkbox-3a" onclick="boxclick(this)"/>
					<label for="checkbox-3a">Doação de Sangue</label>
	
					<input type="checkbox" name="checkbox" class='AMA' name="checkbox-4a" id="checkbox-4a" onclick="boxclick(this)"/>
					<label for="checkbox-4a">AMA</label>
	
					<input type="checkbox" name="checkbox" class='H3' name="checkbox-5a" id="checkbox-5a" onclick="boxclick(this)"/>
					<label for="checkbox-5a">H3</label>
	
					<input type="checkbox" name="checkbox" class='Clinica' name="checkbox-6a" id="checkbox-6a" onclick="boxclick(this)"/>
					<label for="checkbox-6a">Clínica</label>
	
	                <input type="checkbox" name="checkbox" class='HP' name="checkbox-7a" id="checkbox-7a" onclick="boxclick(this)"/>
					<label for="checkbox-7a">HP</label>
	 
					<input type="checkbox" name="checkbox" class='PS' name="checkbox-8a" id="checkbox-8a" onclick="boxclick(this)"/>
					<label for="checkbox-8a">PS</label>

 					<input type="checkbox" name="checkbox" class='UPA' name="checkbox-9a" id="checkbox-9a" onclick="boxclick(this)"/>
					<label for="checkbox-9a">UPA</label>
	
					<input type="checkbox" name="checkbox" class='CAPS' name="checkbox-10a" id="checkbox-10a" onclick="boxclick(this)"/>
					<label for="checkbox-10a">CAPS</label>
					
					<input type="checkbox" name="checkbox" class='CEO' name="checkbox-11a" id="checkbox-11a" onclick="boxclick(this)"/>
					<label for="checkbox-11a">CEO</label>
	 
	 	 
			      </fieldset>
			    </div>
			</div>
        </div>
    </div>
        
</body>
</html>
